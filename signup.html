<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Signup</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous'>
</head>
<body>
    <div class="m-auto shadow shadow-lg p-5 mt-5" style="max-width: 550px;">
        <form id="signup"  method="POST" onsubmit="save()">
          <h3 class="text-center">Sign up</h3>
          <div class="row mt-5" >
            <div class="mb-3 col-6" >
                <label for="firstname" class="form-label">First Name</label>
                <input type="text"  class="form-control" id="firstname" name="firstname" required>
              
              </div>
              <div class="mb-3 col-6">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname"  name="lastname" required>
                
              </div>
            </div>

          
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email"  class="form-control" id="email" aria-describedby="emailHelp" name="email" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="row">
            <div class="mb-3 col-6">
              <label for="password" class="form-label">Password</label>
              <input type="password"  class="form-control" id="password" name="password" required>
             
            </div>
            <div class="mb-3 col-6">
              <label for="age" class="form-label">Age</label>
              <input type="number"  class="form-control" id="age" name="age" required>
              
            </div>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text"  class="form-control" id="address" aria-describedby="emailHelp" name="address" required>
         
          </div>
            <button type="submit" class="btn btn-primary">Sign up</button>
            <button type="button" class="btn btn-dark" onclick="toLogin()">Login</button>
          </form>
    </div>
    <script>
      function toLogin()
{location.href='login.html'}


    </script>
  <script src="signup.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js' integrity='sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL' crossorigin='anonymous'></script>
</body>
</html>
