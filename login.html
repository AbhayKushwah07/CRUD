<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Login</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous'>
</head>
<body>
    <div class="m-auto shadow shadow-lg p-5 mt-5" style="max-width: 550px;">
        <form id="login"  onsubmit= "save()"  method="POST">
          <h3 class="text-center">Log in</h3>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password"  >
            </div>
            <button type="submit" class="btn btn-primary" >Login</button>
            <button type="button" class="btn btn-success" onclick="toSignup()" >Signup</button>
          </form>
          <div id="errorMessage" style="color: red; display: none; margin-top: 5px;">
            Login failed. Please try again.
        </div>
    </div>
    <script>
           function toSignup()
{location.href='signup.html'}
    </script>
    <script src="login.js">

  </script>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js' integrity='sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL' crossorigin='anonymous'></script>
</body>
</html>
